<div class="nested-form">
  <h2>Nested Form</h2>
  <form [formGroup]="myForm">
    Value:{{ myForm.value | json }}
    <hr />
    <mat-form-field class="full">
      <input matInput placeholder="email" formControlName="email" />
    </mat-form-field>
    <h4 class="phone-title">Cell Phone</h4>
    <div class="input-row" formGroupName="cellPhone">
      <mat-form-field>
        <input matInput placeholder="area" formControlName="area" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="prefix" formControlName="prefix" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="line" formControlName="line" />
      </mat-form-field>
    </div>
    <h4 class="phone-title">Home Phone</h4>
    <div class="input-row" formGroupName="homePhone">
      <mat-form-field>
        <input matInput placeholder="area" formControlName="area" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="prefix" formControlName="prefix" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="line" formControlName="line" />
      </mat-form-field>
    </div>
  </form>
</div>
